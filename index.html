<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Web</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
</head>
<body>

  <main class="contenedor">
  
  <form action="registrar.php" method="post">

    <div class="form-floating mb-3">
      <input type="text" name="nombre" class="form-control" id="nombre" placeholder="name@example.com">
      <label for="nombre">Nombre</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Password">
      <label for="apellido">Apellido</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input genero" type="radio" name="genero" id="hombre" value="hombre" checked>
      <label class="form-check-label" for="hombre">
        Hombre
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input genero" type="radio" name="genero" id="mujer" value="mujer">
      <label class="form-check-label" for="mujer">
        Mujer
      </label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" name="cedula" class="form-control" id="cedula" placeholder="Password">
      <label for="cedula">Documento de Identidad</label>
    </div>

    <div class="form-floating mb-3">
      <input type="date" name="fecha" class="form-control" id="fecha" placeholder="Password">
      <label for="fecha">Fecha de nacimiento</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" name="telefono" class="form-control" id="telefono" placeholder="Password">
      <label for="telefono">Telefono</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" name="ocupacion" id="ocupacion" aria-label="Floating label select example">
        <option selected>Selecciona una opcion</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Empleado">Empleado</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="ocupacion">Ocupaci√≥n</label>
    </div>


    <div class="btns-container">
      <button class="btn btn-success" id="botonRegistrar" name="registrar">Registrarse</button>
      <button class="btn btn-warning" id="botonReset">Limpiar</button>
    </div>

   

  </form>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
<script src="js/mysql.js"></script>

</body>
</html>
